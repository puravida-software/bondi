name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release

jobs:
  release:
    name: build-${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux-x86_64
          # Disable for now to save on CI credits (remember to update the action and formula)
          # - os: macos-14
          #   platform: macos-arm64

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: extractions/setup-just@v3
        with:
          just-version: "1.46.0"
      - uses: ./.github/actions/ocaml-deps

      - name: Build CLI
        run: |
          opam exec -- dune build @install
          opam exec -- dune install --prefix "$PWD/_build/install"

      - name: Package artifact
        run: |
          dist_dir="$PWD/dist"
          mkdir -p "$dist_dir"
          install -m 755 "_build/install/default/bin/bondi-client" "$dist_dir/bondi"
          tar -czf "bondi-${{ matrix.platform }}.tar.gz" -C "$dist_dir" bondi

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          files: bondi-${{ matrix.platform }}.tar.gz

  update-homebrew-tap:
    name: update-homebrew-tap
    runs-on: ubuntu-22.04
    needs: release
    env:
      TAP_REPO: puravida-software/homebrew-bondi
      FORMULA_PATH: Formula/bondi.rb
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v6
        with:
          path: main
          fetch-depth: 0

      - name: Checkout tap repository
        uses: actions/checkout@v6
        with:
          repository: ${{ env.TAP_REPO }}
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: tap

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p "$RUNNER_TEMP/release"
          gh release download "${GITHUB_REF_NAME}" \
            -R "${GITHUB_REPOSITORY}" \
            -p "bondi-*.tar.gz" \
            -D "$RUNNER_TEMP/release"

      - name: Set version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ]; then
            echo "::error::Could not derive version from tag (GITHUB_REF_NAME=$GITHUB_REF_NAME)"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update formula
        uses: ./main/.github/actions/update-homebrew-formula
        with:
          version: ${{ env.VERSION }}
          artifacts-path: ${{ runner.temp }}/release
          formula-path: tap/${{ env.FORMULA_PATH }}

      - name: Commit and push
        working-directory: tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${FORMULA_PATH}"
          git commit -m "chore: update bondi formula to ${GITHUB_REF_NAME}" || exit 0
          git push
